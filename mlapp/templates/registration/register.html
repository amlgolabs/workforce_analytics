{% extends 'mlapp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'mlapp/style.css' %}" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                color: #333;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 350px;
                text-align: center;
            }

            h2 {
                margin-bottom: 20px;
                color: #007bff;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            label {
                align-self: flex-start;
                margin-bottom: 5px;
                font-weight: bold;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
            }

            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }

            .info-wrapper {
                position: relative;
                width: 100%;
                text-align: left;
            }

            .info-wrapper input {
                width: calc(100% - 25px); /* Leave space for the icon */
                display: inline-block;
            }

            .info-icon {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 16px;
                color: #007bff;
                cursor: pointer;
            }

            .info-text {
                display: none;
                background-color: #007bff;
                color: white;
                padding: 10px;
                border-radius: 5px;
                position: absolute;
                width: 200px;
                top: 40px;
                right: 0;
                font-size: 12px;
                z-index: 10;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .info-wrapper:hover .info-text {
                display: block;
            }

            p {
                margin-top: 15px;
                font-size: 14px;
            }

            a {
                color: #007bff;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        {% block content %}
        <div class="container">
            <h2>Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" required />
                </div>
                <div class="info-wrapper">
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password" required />
                    <span class="info-icon" title="Password requirements">ℹ️</span>
                    <div class="info-text">
                        - At least 8 characters<br />
                        - Can't be too similar to your personal info<br />
                        - Can't be a commonly used password<br />
                        - Can't be entirely numeric
                    </div>
                </div>
                <div>
                    <label for="id_password2">Password Confirmation:</label>
                    <input type="password" id="id_password2" name="password2" required />
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
